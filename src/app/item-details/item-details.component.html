<div class="container">
      <div class="details-wrap">
        
        <div class="item-details">
                <div class="item-details-wrap">
                  <div style="margin-top: 10px; width:70%;">
                    <div [class]="alert_style">{{alert}}</div>
                  </div>
                  <br/>
                  <div><span style="font-weight: bold">Product Name:</span>  {{product_name}}</div> <br/>  
                  <div><span style="font-weight: bold">Description:</span>  {{description}}</div><br/> 
                  <div><span style="font-weight: bold">Quantity:</span>  {{quantity}}</div>
                  <div><span style="font-weight: bold">Price:</span>  {{price + ' SAR'}}</div>
                  <br/><div>
                    <button (click)="AddCart()" class="details-button">Add to cart</button>
                    <input class="details-input" type="number" placeholder="quantity ex. 1" [(ngModel)]="selected_quantity">                   
                  </div>
                 
                </div>
        </div>
        <div class="item-img">
          <img src="{{img}}" alt="image">
        </div>
      </div>
</div>
